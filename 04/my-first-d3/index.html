<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>D3 first example</title>
	<meta name="author" content="Ben Artuso">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/x-icon" href=""/>
</head>

<body>
    <h1>Our first D3 example!</h1>
    <p>Here's an example paragraph, which has no classes or ids.</p>
    <p id = "special">Here's an important paragraph, with the id "special."</p>
    <p class = "less-special">Still special, but not as much. Class "less-special".</p>
    <p id = "forgotten-special">And this one is also "less-special", but we haven't added the class "less-special" yet!</p>
    <script src="https://d3js.org/d3.v6.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>

</html>
